<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="style.css">
	<title>Clock - draft</title>
</head>

		</div>

			<div class="text">&nbsp;</div>

			<div class="text" style="animation-delay: 14s;">lapse</div>
			<div class="text">&nbsp;</div>
			<div class="text" style="animation-delay: 16s;">travel</div>
