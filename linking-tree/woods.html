		<div id="center" class="text-magnify" style="padding-top: 8em; padding-right: 10em;">
			<div class="text-left">The woods are lovely, dark and deep,</div>
			<div class="text-center" style="padding-top: 1em;">But I have promises to keep,</div>
			<div class="text-right" style="padding-top: 2em;">And miles to go before I sleep,</div>
			<div class="text-right" style="padding-top: 4em;">And miles to go before I sleep.</div>
