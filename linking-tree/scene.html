	<title>He had gone his way</title>
</head>
<body class="white">
	<div id="viewport">			
		<div id="center" class="text-enlarge" style="margin-top: 4em; padding-right: 20em;">
			<div>&nbsp;</div>
			<div class="text-right">I looked for him behind an isle of trees;</div>
			<div class="text-right" style="padding-top: 1em;">I listened for his whetstone on the breeze.</div>
			<div class="text-center" style="padding-top: 2em;">But he had gone his way, the grass all mown,</div>
			<div class="text-left" style="padding-top: 8em;">And I must be, as he had been,</div>
			<div class="text-right" style="padding-top: 12em;">—alone,</div>
			<div class="text-center" style="padding-top: 10em;">‘As all must be,’ I said within my heart,</div>
			<div class="text-right" style="padding-top: 1em;">‘Whether they work together or apart.’</div>
		</div>
		<div class="text-center text-italic" style="margin-top: 12em; padding-right: 20em; padding-bottom: 2em;">
