<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>I shall be gone</title>
</head>
<body class="burgundy">
	<div id="viewport">	
		<div id="center" class="text-magnify" style="padding-top: 29em;">
			<div></div>
			<div></div>
			<div></div>
			<div class="text-left">I shall set forth for somewhere,</div>
			<div class="text-center" style="padding-top: 1em;">I shall make the reckless choice</div>
			<div class="text-right" style="padding-top: 2em;">Some day when they are in voice</div>
			<div class="text-left" style="padding-top: 2em;">And tossing so as to scare</div>
			<div class="text-center" style="padding-top: 2em;">The white clouds over them on.</div>
			<div class="text-right" style="padding-top: 8em;">I shall have less to say,</div>
			<div class="text-right" style="padding-top: 2em;">But I shall be gone.</div>
		</div>
		<div class="text-center text-italic" style="margin-top: 12em; padding-bottom: 2em;">
			<a href="https://www.poetryfoundation.org/poems/53088/the-sound-of-trees" style="color: #FFFFFF;">&mdash;The Sound of Trees</a>
		</div>
	</div>
</body>
</html>
