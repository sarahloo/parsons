<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>My feet tug at the floor</title>
</head>
<body class="orange">
	<div id="viewport">			
		<div id="right" class="right2 text-magnify text-italic text-fade" style="margin-top: 24em;">
			<div class="text-center">My feet tug at the floor</div>
			<div class="text-center">And my head sways to my shoulder.</div>
			<div class="text-center">Sometimes when I watch trees sway,</div>
			<div class="text-left">From the window or the <a href="door.html"><div class="a-skew">door</div></a>.</div>
		</div>

		<div class="text-enlarge" id="right" style="margin-top: 2em;">
			<div>&nbsp;</div>
			<div>&nbsp;</div>
			<div>&nbsp;</div>
			<div>&nbsp;</div>
			<div class="text-left">But not to call me back or say good-bye;</div>
			<div class="text-center">And further still at an unearthly <a href="height.html" class="a-high">height</a>,</div>
			<div class="text-right">One luminary clock against the sky</div>
		</div>
	</div>
</body>
</html>
