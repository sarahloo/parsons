<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>A question</title>
</head>
<body class="violet">
	<div id="viewport">			
		<div id="center" class="text-enlarge" style="margin-top: 3em; padding-left: 20em;">
			<div>&nbsp;</div>
			<div class="text-right">The bridegroom came forth into the porch</div>
			<div class="text-right" style="padding-top: 1em;">With, ‘Let us look at the sky,</div>
			<div class="text-center" style="padding-top: 2em;">And question what of the night to be,</div>
			<div class="text-left" style="padding-top: 4em;">Stranger, you and I.’</div>
		</div>
		<div class="text-center text-italic" style="margin-top: 12em; padding-left: 20em; padding-bottom: 2em;">
			<a href="https://www.poetryfoundation.org/poems/53000/love-and-a-question" style="color: #FFFFFF;">&mdash;Love and a Question</a>
		</div>
	</div>
</body>
</html>
