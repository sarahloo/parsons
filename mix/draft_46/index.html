<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
	<title>Draft</title>
</head>

<body>
<!-- main stage that disappears before bridge -->

	<div class="stage center stageanimate">

<!-- main audio and video elements -->

		<audio autoplay>
			<source src="../_assets/audio/wonderful_world-edit2-small.mp3" type="audio/mpeg">
<!-- 			<source src="../_assets/audio/wonderful_world.ogg" type="audio/ogg">
 -->		</audio>

		<audio id="doghowl">
			<source src="../_assets/audio/doghowl.mp3" type="audio/mpeg">
		</audio>

		<video id="globe" class="center" autoplay loop>
			<source src="../_assets/videos/earth-compressed.mp4" type="video/mp4">
			<source src="../_assets/videos/earth-compressed.ogg" type="video/ogg">
		</video>

<!-- rotating images -->

		<img src="../_assets/images/apple.gif" id="apple" class="center">
		<img src="../_assets/images/sun.gif" id="sun" class="center">
		<div id="record" class="center">
			<img src="../_assets/images/goldenrecord-transparent.png">
		</div>

<!-- floating images -->

		<div id="glove">
			<img src="../_assets/images/glove-transparent.png" width=100% class="spin">
		</div>

		<div id="astronaut-fadein">
			<div class="float">
				<img id="astronaut" src="../_assets/images/astronaut-transparent.png">
			</div>
		</div>

		<div id="vanguard-fadein">
			<div id="vanguard">
				<img src="../_assets/images/vanguard1-transparent.png" width=400%>
			</div>
		</div>

		<div id="laika">
			<img src="../_assets/images/laika-transparent.png" width=100%>
		</div>

		<div id="chimp-fadein">
			<div class="float">
				<img id="chimp" src="../_assets/images/chimp-transparent.png">
			</div>
		</div>

<!-- div creating pulsating effect -->

		<div id="black"></div>

	</div> <!-- close stage -->

<!-- hidden videos for bridge -->
	<div class="stage center" style="pointer-events: none;">
		<video id="moviemontage" class="fullscreen center">
			<source src="../_assets/videos/moviemontage.mp4" type="video/mp4">
		</video>
	</div>


<!-- lyrics, outside of main stage -->
	<div class="lyrics" id="lyrics-verse">
		もー、会えないんだな。
		嘘みたいだな。
		眠り方も忘れたみたい。
		積もる月日、
		それらがいま
		二人を離していくところ。
	</div>

	<div class="lyrics" id="lyrics-bridge">
		悲しみコードは爆音です。
		君の声も聞こえない、届かない。
		ざわめく風が薫る、るる ―。
	</div>

	<div class="chorus" style="animation-delay: 57.5s;">
		<div class="typewriter" style="animation-delay: 52s;">ALONE AGAIN</div>
		<div class="typewriter" style="animation-delay: 55s;">頼りない世界</div>
	</div>

	<div class="chorus" style="animation-delay: 63s;">
		<div class="typewriter" style="animation-delay: 57.5s;">グルグル、</div>
		<div class="typewriter" style="animation-delay: 60.5s;">いつまでも回る。</div>
	</div>

	<div class="chorus" style="animation-delay: 68.5s;">
		<div class="typewriter" style="animation-delay: 63s;">うずまく</div>
		<div class="typewriter" style="animation-delay: 66s;">心は七色。</div>
	</div>

	<div class="chorus" style="animation-delay: 72.5s;">
		<div class="typewriter" style="animation-delay: 68.5s;">また会えるのかな？</div>
	</div>

	<div class="chorus" style="animation-delay: 79.5s;">
		<div class="typewriter" style="animation-delay: 72.5s;">HELLO?</div>
		<div class="typewriter" style="animation-delay: 74.5s;">HELLO?</div>
		<div class="typewriter" style="animation-delay: 75.5s;">届いたなら</div>
	</div>

	<div class="chorus" style="animation-delay: 82s;">
		<div class="typewriter" style="animation-delay: 79.5s;">
		意地悪なワンダフルワールド。</div>
	</div>

<!-- 		哀愁ナラ今日モ更新終了
		感傷ナラ明日モ申請中 -->

</body>
</html>
