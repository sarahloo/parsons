<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
	<title>Draft</title>
</head>

<body>
	<div id="viewport">
		<audio autoplay>
			<source src="../_assets/audio/wonderful_world-edit-small.mp3" type="audio/mpeg">
			<source src="../_assets/audio/wonderful_world.ogg" type="audio/ogg">
		</audio>

		<video id="globe" class="center" autoplay loop>
			<source src="../_assets/videos/earth-compressed.mp4" type="video/mp4">
			<source src="../_assets/videos/earth-compressed.ogg" type="video/ogg">
		</video>

		<a href="http://google.com"><img src="../_assets/images/apple.gif" id="apple" class="center"></a>

		<div id="glove">
			<img src="../_assets/images/glove-transparent.png" width=100% class="spin">
		</div>

		<div class="float">
			<img id="astronaut" src="../_assets/images/astronaut-transparent.png">
		</div>

		<div id="laika">
			<img src="../_assets/images/laika-transparent.png" width=100%>
		</div>

		<div id="lyrics">
			<p>もー、会えないんだな。<br/>
			嘘みたいだな。<br/>
			眠り方も忘れたみたい。<br/>
			積もる月日、<br/>
			それらがいま <br/>
			二人を離していくところ。</p>

			<p>悲しみコードは爆音です。<br/>
			君の声も聞こえない、届かない。<br/>
			ざわめく風が薫る、るる ―。</p>

			<p>アローンアゲイン 頼りない世界。<br/>
			グルグル、いつまでも回る。<br/>
			うずまく心は七色。<br/>
			また会えるのかな？<br/>
			ハロー、ハロー、届いたなら <br/>
			意地悪なワンダフルワールド。</p>

			<p>哀愁ナラ今日モ更新終了<br/>
			感傷ナラ明日モ申請中</p>

			<p>スカートの翼を広げて<br/>
			ヒラヒラ、君、夢、幻。<br/>
			うるさい涙が散らかる。<br/>
			まだ探せるかな？<br/>
			ハロー、ハロー、<br/>
			何処かにいる君と僕、<br/>
			ワンダフルワールド。</p>
		</div>

		<div class="black"></div>
	</div>
</body>
</html>
